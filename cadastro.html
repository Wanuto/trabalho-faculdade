     <!-- formulario de cadastro  -->
     <form class="row g-4  m-5 " style="background-color: rgb(144, 62, 236);"  action="mailto:exemplo@gmail.com.br" method="post" enctype="text/plain">
        <h1 class="texto-cadastro">Efetue seu Cadastro</h1>
        <div class="col-md-12">
            <label for="inputNome" class="form-label">Nome:</label>
            <input type="text" class="form-control" id="inputNome">
          </div>
          <div class="col-md-12">
            <label for="inputEmail4" class="form-label">E-mail:</label>
            <input type="email" class="form-control" id="inputEmail4" placeholder="exemplo@gmail.com">
          </div>
        <div class="col-md-6">
          <label for="inputRua" class="form-label">Rua:</label>
          <input type="text" class="form-control" id="inputRua" placeholder="Av.do rio D'ouro">
        </div>
        <div class="col-md-1">
          <label for="inputNumero" class="form-label">Nº:</label>
          <input type="number" class="form-control" id="inputNumero" placeholder="37">
        </div>
        <div class="col-md-5">
          <label for="inputComplemento" class="form-label">Complemento:</label>
          <input type="text" class="form-control" id="inputComplemento" placeholder="casa 2 ">
        </div>
        <div class="col-3">
          <label for="inputCep" class="form-label">Cep:</label>
          <input type="number" class="form-control" id="inputCep" placeholder="26-182-522">
        </div>
        <div class="col-md-3">
          <label for="inputState" class="form-label">UF:</label>
          <select id="inputState" class="form-select">
            <option selected>Selecione seu Estado...</option>
            <option>RJ</option>
            <option>MG</option>
            <option>RS</option>
            <option>BA</option>
            <option>PR</option>
            <option>MT</option>
            <option>SP</option>
            <option>SC</option>
            <option>AM</option>
          </select>
        </div>
        
        <div class="col-md-6">
          <label for="inputCidade" class="form-label">Cidade:</label>
          <input type="text" class="form-control" id="inputCidade">
        </div>
        <div class="mb-4 " >
            <button type="submit"  class="btn btn-dark btn-lg col-3">Cadastrar</button>
        </div>
      </form>
